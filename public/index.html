<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Teller</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Floating Emojis -->
    <div class="floating">üìö</div>
    <div class="floating delay1">üßö</div>
    <div class="floating delay2">üêâ</div>
    <div class="floating delay3">üåà</div>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="selection-box text-center">

            <h1 class="mb-3">‚ú® Story Teller ‚ú®</h1>
            <p class="text-white mb-4">Choose age & category to explore magical stories</p>

            <!-- AGE SELECT -->
            <select id="ageSelect" class="form-select mb-3">
                <option value="">Select Age Group</option>
                <option value="kids">Kids</option>
                <option value="adults">Adults</option>
            </select>

            <!-- CATEGORY SELECT -->
            <select id="categorySelect" class="form-select mb-4">
                <option value="">Select Category</option>
                <option value="moral">Moral</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="adventure">Adventure</option>
                <option value="humorous">Humorous</option>
                <option value="family">Family & Friends</option>
            </select>

            <!-- BUTTON -->
            <button class="btn btn-light w-100" onclick="goToStories()">
                Explore Stories
            </button>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        function goToStories() {
            const age = document.getElementById("ageSelect").value;
            const category = document.getElementById("categorySelect").value;

            if (!age || !category) {
                alert("Please select both age and category");
                return;
            }

            window.location.href = `stories.html?age=${age}&category=${category}`;
        }
    </script>

</body>
</html>
